name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-and-push-mobilitydbc-node:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Node Docker
        id: meta-node
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Compute cache key
        id: cache-key
        run: |
          echo "key=node-${{ hashFiles('**', '!manager_k8s/**') }}" >> $GITHUB_OUTPUT

      - name: Build and push Node Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-node.outputs.tags }}
          labels: ${{ steps.meta-node.outputs.labels }}
          cache-from: type=gha,scope=${{ steps.cache-key.outputs.key }}
          cache-to: type=gha,mode=max,scope=${{ steps.cache-key.outputs.key }}

  build-and-push-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: manager_k8s

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Manager Docker
        id: meta-manager
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-manager
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Compute cache key
        id: cache-key
        run: echo "key=manager-${{ hashFiles('manager_k8s/**') }}" >> $GITHUB_OUTPUT

      - name: Build and push Manager Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./manager_k8s
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-manager.outputs.tags }}
          labels: ${{ steps.meta-manager.outputs.labels }}
          cache-from: type=gha,scope=${{ steps.cache-key.outputs.key }}
          cache-to: type=gha,mode=max,scope=${{ steps.cache-key.outputs.key }}
